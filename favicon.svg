<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c026d3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="100" height="100" fill="#0a0e27" rx="18"/>
  
  <!-- Q Circle (cyan gradient) -->
  <circle cx="50" cy="45" r="28" fill="none" stroke="url(#cyanGrad)" stroke-width="7" stroke-dasharray="132 44" stroke-dashoffset="0" transform="rotate(-90 50 45)"/>
  
  <!-- Candlestick 1 (cyan) -->
  <line x1="38" y1="52" x2="38" y2="38" stroke="#00d9ff" stroke-width="1.5" opacity="0.9"/>
  <rect x="35" y="45" width="6" height="7" fill="#00d9ff" opacity="0.8"/>
  
  <!-- Candlestick 2 (blue-purple) -->
  <line x1="48" y1="50" x2="48" y2="34" stroke="#6366f1" stroke-width="1.5" opacity="0.9"/>
  <rect x="45" y="40" width="6" height="10" fill="#6366f1" opacity="0.85"/>
  
  <!-- Candlestick 3 (purple) -->
  <line x1="58" y1="48" x2="58" y2="36" stroke="#a855f7" stroke-width="1.5" opacity="0.9"/>
  <rect x="55" y="42" width="6" height="6" fill="#a855f7" opacity="0.8"/>
  
  <!-- Q tail extending to arrow (purple gradient) -->
  <path d="M 65 60 L 72 68" stroke="url(#purpleGrad)" stroke-width="7" fill="none" stroke-linecap="round"/>
  
  <!-- Upward arrow (purple gradient) -->
  <path d="M 60 70 L 82 45 M 82 45 L 75 48 M 82 45 L 79 52" stroke="url(#purpleGrad)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Arrow head fill -->
  <path d="M 82 45 L 75 48 L 79 52 Z" fill="url(#purpleGrad)"/>
</svg>
