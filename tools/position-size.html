<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate optimal position sizes based on your risk tolerance and account balance">
    <title>Position Size Calculator - QuantCalc</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            margin-bottom: 40px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.95rem;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #93c5fd;
        }

        .back-link::before {
            content: "‚Üê";
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .page-description {
            color: #94a3b8;
            font-size: 1.05rem;
        }

        /* Calculator Card */
        .calculator-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        /* Input Section */
        .input-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 1.1rem;
            color: #f1f5f9;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .input-field::placeholder {
            color: #64748b;
        }

        /* Calculate Button */
        .calculate-button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
            margin-bottom: 32px;
        }

        .calculate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
        }

        .calculate-button:active {
            transform: translateY(0);
        }

        /* Results Section */
        .results-section {
            display: none;
            border-top: 1px solid #334155;
            padding-top: 32px;
        }

        .results-section.visible {
            display: block;
        }

        .result-item {
            background: #0f172a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #334155;
        }

        .result-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .result-value {
            color: #f1f5f9;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .result-value.highlight {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Error Message */
        .error-message {
            display: none;
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .error-message.visible {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .calculator-card {
                padding: 28px 20px;
            }

            .page-title {
                font-size: 2rem;
            }

            .result-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="/" class="back-link">Back to Home</a>
            <h1 class="page-title">Position Size Calculator</h1>
            <p class="page-description">Calculate optimal position sizes based on your risk tolerance and account balance</p>
        </div>

        <!-- Calculator Card -->
        <div class="calculator-card">
            <div class="error-message" id="errorMessage"></div>

            <!-- Input Section -->
            <div class="input-section">
                <h2 class="section-title">Enter Trade Parameters</h2>

                <div class="input-group">
                    <label class="input-label" for="accountBalance">Account Balance ($)</label>
                    <input 
                        type="number" 
                        id="accountBalance" 
                        class="input-field" 
                        placeholder="e.g., 10000"
                        step="0.01"
                        min="0"
                    >
                </div>

                <div class="input-group">
                    <label class="input-label" for="riskPercentage">Risk Percentage (%)</label>
                    <input 
                        type="number" 
                        id="riskPercentage" 
                        class="input-field" 
                        placeholder="e.g., 2"
                        step="0.01"
                        min="0"
                        max="100"
                    >
                </div>

                <div class="input-group">
                    <label class="input-label" for="entryPrice">Entry Price ($)</label>
                    <input 
                        type="number" 
                        id="entryPrice" 
                        class="input-field" 
                        placeholder="e.g., 150.50"
                        step="0.01"
                        min="0"
                    >
                </div>

                <div class="input-group">
                    <label class="input-label" for="stopLoss">Stop Loss Price ($)</label>
                    <input 
                        type="number" 
                        id="stopLoss" 
                        class="input-field" 
                        placeholder="e.g., 145.00"
                        step="0.01"
                        min="0"
                    >
                </div>
            </div>

            <!-- Calculate Button -->
            <button class="calculate-button" id="calculateBtn">Calculate Position Size</button>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection">
                <h2 class="section-title">Results</h2>

                <div class="result-item">
                    <div class="result-label">Risk Amount</div>
                    <div class="result-value" id="riskAmount">$0.00</div>
                </div>

                <div class="result-item">
                    <div class="result-label">Position Size</div>
                    <div class="result-value highlight" id="positionSize">$0.00</div>
                </div>

                <div class="result-item">
                    <div class="result-label">Units to Buy</div>
                    <div class="result-value" id="unitsToBuy">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Position Size Calculator Logic
        const PositionSizeCalculator = {
            // Initialize calculator
            init() {
                this.setupEventListeners();
            },

            // Setup event listeners
            setupEventListeners() {
                const calculateBtn = document.getElementById('calculateBtn');
                calculateBtn.addEventListener('click', () => this.calculate());

                // Add Enter key support
                const inputs = document.querySelectorAll('.input-field');
                inputs.forEach(input => {
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            this.calculate();
                        }
                    });
                });
            },

            // Get input values
            getInputValues() {
                return {
                    accountBalance: parseFloat(document.getElementById('accountBalance').value),
                    riskPercentage: parseFloat(document.getElementById('riskPercentage').value),
                    entryPrice: parseFloat(document.getElementById('entryPrice').value),
                    stopLoss: parseFloat(document.getElementById('stopLoss').value)
                };
            },

            // Validate inputs
            validate(values) {
                const { accountBalance, riskPercentage, entryPrice, stopLoss } = values;

                if (isNaN(accountBalance) || accountBalance <= 0) {
                    return 'Please enter a valid account balance greater than 0';
                }

                if (isNaN(riskPercentage) || riskPercentage <= 0 || riskPercentage > 100) {
                    return 'Please enter a risk percentage between 0 and 100';
                }

                if (isNaN(entryPrice) || entryPrice <= 0) {
                    return 'Please enter a valid entry price greater than 0';
                }

                if (isNaN(stopLoss) || stopLoss <= 0) {
                    return 'Please enter a valid stop loss price greater than 0';
                }

                if (entryPrice === stopLoss) {
                    return 'Entry price and stop loss cannot be the same';
                }

                return null;
            },

            // Show error message
            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.classList.add('visible');
                document.getElementById('resultsSection').classList.remove('visible');
            },

            // Hide error message
            hideError() {
                const errorElement = document.getElementById('errorMessage');
                errorElement.classList.remove('visible');
            },

            // Format currency
            formatCurrency(value) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(value);
            },

            // Format number
            formatNumber(value) {
                return new Intl.NumberFormat('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(value);
            },

            // Calculate position size
            calculate() {
                const values = this.getInputValues();
                
                // Validate inputs
                const error = this.validate(values);
                if (error) {
                    this.showError(error);
                    return;
                }

                this.hideError();

                const { accountBalance, riskPercentage, entryPrice, stopLoss } = values;

                // Calculate Risk Amount
                const riskAmount = accountBalance * (riskPercentage / 100);

                // Calculate Position Size
                const priceDifference = Math.abs(entryPrice - stopLoss);
                const positionSize = riskAmount / priceDifference;

                // Calculate Units to Buy
                const unitsToBuy = Math.floor(positionSize);

                // Display results
                document.getElementById('riskAmount').textContent = this.formatCurrency(riskAmount);
                document.getElementById('positionSize').textContent = this.formatNumber(positionSize);
                document.getElementById('unitsToBuy').textContent = unitsToBuy.toLocaleString();

                // Show results section
                document.getElementById('resultsSection').classList.add('visible');
            }
        };

        // Initialize calculator when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => PositionSizeCalculator.init());
        } else {
            PositionSizeCalculator.init();
        }
    </script>
</body>
</html>
